<!DOCTYPE html>
<html>
  <head>
    <title>My Side Panel</title>
    <link rel="stylesheet" href="sidepanel.css">
  </head>
  <body>

    <div class="output-box-wrapper">
        <div class="user-message" ></div>
        <div class="ai-message"></div>
    </div>

    <div class="input-wrapper">
        <div class="text-wrapper">
            <input id="text-box" autocomplete="off" placeholder="Ask anything" type="text"/>
        </div>
        <div class="send-wrapper">
            <button id="clear-btn"><img style="width: 140%; height: 100%;" src="./icons/cross-mark.png"/></button>
            <button id="send-btn"><img style="width: 70%; height: 50%;"  src="./icons/arrow-137-64.png"></button>
        </div>

    </div>

  
</body>
<script src="sidepanel.js"></script>
</html>
